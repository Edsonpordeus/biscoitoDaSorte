<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Sorte Ching Ling</title>

</head>

<body>

<div class="page">

    <div class="container">

        <div class="boxOne">

            <div class="text">
                <p class="welcome">Boas vindas à Sorte Ching Ling!</p>
                <h1>Qual a sua sorte de hoje?</h1>
            </div>

            <div class="interact">

                <button id="cookie" class="cookie vibrate-3"><img src="imgs/closed.png" alt="Biscoito da sorte"></button>
                <h2 class="call"> Clique no biscoito e descubra.</h2>
            </div>

        </div>

        <div class="boxTwo hidden">

            <div class="text">
                <h1>Aqui está sua sorte do dia!</h1>
            </div>

            <div id="interact" class="interact">

                <p id="mesenger" class="mesenger">Cipapamutuca </p>
                <img class="crash" src="imgs/opened.png" alt="Biscoito da sorte">

                <button class="again" id="again">Tirar sorte novamente</button>
            </div>

        </div>

    </div>

</div>

<script src="main.js"></script>

</body>

</html>
